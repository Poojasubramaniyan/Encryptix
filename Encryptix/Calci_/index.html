<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCIO</h1>
    <form>
        <input type="text" id="display" readonly>
        <table>
            <tr>
                <td><button type="button" value="7" class="num-button">7</button></td>
                <td><button type="button" value="8" class="num-button">8</button></td>
                <td><button type="button" value="9" class="num-button">9</button></td>
                <td><button type="button" value="/" class="op-button">/</button></td>
            </tr>
            <tr>
                <td><button type="button" value="4" class="num-button">4</button></td>
                <td><button type="button" value="5" class="num-button">5</button></td>
                <td><button type="button" value="6" class="num-button">6</button></td>
                <td><button type="button" value="*" class="op-button">*</button></td>
            </tr>
            <tr>
                <td><button type="button" value="1" class="num-button">1</button></td>
                <td><button type="button" value="2" class="num-button">2</button></td>
                <td><button type="button" value="3" class="num-button">3</button></td>
                <td><button type="button" value="-" class="op-button">-</button></td>
            </tr>
            <tr>
                <td><button type="button" value="0" class="num-button">0</button></td>
                <td><button type="button" value="." class="num-button">.</button></td>
                <td><button type="button" value="=" class="eq-button">=</button></td>
                <td><button type="button" value="+" class="op-button">+</button></td>
            </tr>
            <tr>
                <td colspan="4"><button type="button" value="C" class="clear-button">Clear</button></td>
            </tr>
        </table>
    </form>

    <script src="script.js"></script>
</body>
</html>
